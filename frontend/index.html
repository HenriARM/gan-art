<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>GAN Art Generation</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


<div class="row no-gutters">
    <div class="col-md-6 no-gutters">
        <div class="leftside d-flex flex-column justify-content-center align-items-center">

            <div>
                <h1>GAN Art Generation</h1>
            </div>

            <div class="container">
                <form class="form">

                    <div class="input-group">
                        <label for="form-dataset-type" class="label">Dataset type:</label>
                        <select name="cars" id="form-dataset-type" class="input">
                            <option value="fauvism64">Fauvism</option>
                            <option value="celeba128">Portraits</option>
                            <option value="flowers64">Flovers</option>
                        </select>
                    </div>


                    <div class="input-group">
                        <label for="form-gallery-size" class="label">Gallery size:</label>
                        <input id="form-gallery-size" type="number" class="input" value=1>
                        <span class="error-message"></span>
                    </div>

                    <button type="button" class="button" onclick="generate()">Generate</button>
                    <button type="button" class="button" onclick="interpolate()">Interpolate</button>

                    <div class="range">
                        <input type="range" id="slider" class="slider"
                               min="0" max="49" step="1" value="0"
                               onchange="updateSlider(this.value)"/>
                        <img id="inter-image" class="thumb-image" width="80%" height="80%" src="">
                    </div>

                </form>
            </div>

        </div>
    </div>

    <div class="col-md-6 no-gutters">
        <div style="overflow: scroll" class="rightside d-flex justify-content-center align-items-center">


            <div class="container" style="height: inherit">
                <ul class="thumbnails" id="gallery"></ul>

                <div class="white-box" id="whitebox">

                </div>
            </div>

        </div>
    </div>

</div>

<script src="./script.js"></script>

</body>
</html>
